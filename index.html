<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Random Password</title>
  </head>
  <body>
    <div class="container">
      <h1>Generate a <br /><span>Random Password</span></h1>
      <div class="main">
        <div class="display">
          <input type="text" id="password" placeholder="Password" />
          <img src="./images/copy.png" alt="" onclick="copyPassword()" />
        </div>

        <!-- Added a slider to select the length of password -->
        <div class="slider">
          <input
            type="range"
            id="lengthSlider"
            min="6"
            max="30"
            value="12"
            oninput="updatePasswordLength()"
          />
          <span id="lengthDisplay">12</span> characters
        </div>

        <button onclick="createPassword()">
          <img src="./images/generate.png" alt="" />Generate Password
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
